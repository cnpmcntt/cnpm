{% extends "base.html" %}

{% block content %}
<style>
    body { 
        background-color: #f5f5f5; 
        background-image: none !important; 
        font-family: 'Segoe UI', Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    .auth-container {
        min-height: 85vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        padding: 20px;
    }
    
    .auth-card {
        background: white; 
        border-radius: 20px; 
        padding: 40px;
        width: 100%; 
        max-width: 450px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
        text-align: center;
    }
    
    .auth-title { 
        font-weight: 700; 
        font-size: 24px; 
        margin-bottom: 5px; 
        color: #333; 
        letter-spacing: 0.5px;
        text-transform: uppercase; 
    }
    
    .auth-subtitle { 
        font-size: 14px; 
        color: #6c757d; 
        margin-bottom: 25px; 
        background-color: #f8f9fa; 
        padding: 8px 15px;
        border-radius: 50px;
        display: inline-block;
        font-weight: 500;
    }
    
    .form-control {
        border-radius: 10px; 
        padding: 12px 15px; 
        border: 1px solid #eee;
        background-color: #fafafa; 
        font-size: 14px; 
        margin-bottom: 15px; 
        transition: all 0.3s;
        font-family: inherit;
    }
    
    .form-control:focus { 
        background-color: #fff; 
        box-shadow: 0 0 0 3px rgba(123, 228, 149, 0.2); 
        border-color: #7BE495; 
    }
    
    .form-label { 
        text-align: left; 
        display: block; 
        font-weight: 600;
        font-size: 13px; 
        color: #444; 
        margin-bottom: 5px; 
        margin-left: 2px; 
    }
    
    .btn-auth {
        background-color: #4b6cb7; 
        border: none; 
        color: white; 
        font-weight: 700; 
        padding: 14px; 
        border-radius: 30px;
        width: 100%; 
        text-transform: uppercase; 
        font-size: 14px; 
        letter-spacing: 1px;
        margin-top: 10px; 
        box-shadow: 0 5px 15px rgba(75, 108, 183, 0.4);
        transition: transform 0.2s, background 0.2s;
        cursor: pointer;
    }
    
    .btn-auth:hover { 
        background-color: #3b5998; 
        transform: translateY(-2px); 
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">ĐẶT LẠI MẬT KHẨU</h2>
        
        <div class="mb-4">
            <span class="auth-subtitle">
                Tài khoản: <strong style="color: #333;">{{ email }}</strong>
            </span>
        </div>

        {% if error %}
            <div class="alert alert-danger py-2 small rounded-3 mb-3 border-0 bg-danger-subtle text-danger fw-bold">
                {{ error }}
            </div>
        {% endif %}

        <form action="/reset-password" method="post">
            <input type="hidden" name="user_id" value="{{ user_id }}">

            <div class="text-start">
                <label class="form-label">Mật khẩu mới</label>
                <input type="password" name="new_password" class="form-control" placeholder="Nhập mật khẩu mới" required>
            </div>

            <div class="text-start">
                <label class="form-label">Xác nhận mật khẩu</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Nhập lại mật khẩu mới" required>
            </div>
            
            <button type="submit" class="btn-auth">LƯU MẬT KHẨU MỚI</button>
        </form>
    </div>
</div>
{% endblock %}
