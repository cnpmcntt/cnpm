{% extends "base.html" %}

{% block content %}
<style>
    body { 
        background-color: #f5f5f5; 
        background-image: none !important; 
    }
    .navbar a[href="/login"] { display: none !important; }
    
    .auth-container {
        min-height: 85vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        padding: 20px;
    }
    
    .auth-card {
        background: white; 
        border-radius: 20px; 
        padding: 40px;
        width: 100%; 
        max-width: 450px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
        text-align: center;
    }
    
    .auth-title { 
        font-weight: 800; 
        font-size: 24px; 
        margin-bottom: 5px; 
        color: #333; 
        letter-spacing: 1px; 
        text-transform: uppercase;
    }
    
    .auth-subtitle { 
        font-size: 13px; 
        color: #6c757d; 
        margin-bottom: 25px; 
    }
    
    .form-control {
        border-radius: 10px; 
        padding: 12px 15px; 
        border: 1px solid #eee;
        background-color: #fafafa; 
        font-size: 14px; 
        margin-bottom: 15px; 
        transition: all 0.3s;
    }
    
    .form-control:focus { 
        background-color: #fff; 
        box-shadow: 0 0 0 3px rgba(123, 228, 149, 0.2); 
        border-color: #7BE495; 
    }
    
    .form-label { 
        text-align: left; 
        display: block; 
        font-weight: 700; 
        font-size: 13px; 
        color: #444; 
        margin-bottom: 5px; 
        margin-left: 2px; 
    }
    
    .btn-auth {
        background-color: #4b6cb7; 
        border: none; 
        color: white; 
        font-weight: 800; 
        padding: 14px; 
        border-radius: 30px;
        width: 100%; 
        text-transform: uppercase; 
        font-size: 14px; 
        letter-spacing: 1.5px;
        margin-top: 10px; 
        box-shadow: 0 5px 15px rgba(75, 108, 183, 0.4);
        transition: transform 0.2s, background 0.2s;
    }
    
    .btn-auth:hover { 
        background-color: #3b5998; 
        transform: translateY(-2px); 
    }

    .home-link-container {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #f0f0f0;
    }

    .home-link {
        color: #888;
        font-size: 13px;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        transition: color 0.2s;
    }

    .home-link:hover {
        color: #333;
    }
    
    .back-link { color: #333; font-weight: 600; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
</style>

<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">FORGOT PASSWORD</h2>
        
        <div class="auth-subtitle">
            Bạn nhớ mật khẩu rồi? <a href="/login" class="back-link">Đăng nhập ngay</a>
        </div>

        {% if error %}
            <div class="alert alert-danger py-2 small rounded-3 mb-3 border-0 bg-danger-subtle text-danger fw-bold">
                {{ error }}
            </div>
        {% endif %}

        <form action="/forgot-password" method="post">
            <div class="text-start">
                <label class="form-label">Email đã đăng ký</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>
            
            <button type="submit" class="btn-auth">GỬI YÊU CẦU</button>
        </form>

        <div class="home-link-container">
            <a href="/" class="home-link">
                <span style="margin-right: 5px;">&#8592;</span> Quay về trang chủ
            </a>
        </div>

    </div>
</div>
{% endblock %}
